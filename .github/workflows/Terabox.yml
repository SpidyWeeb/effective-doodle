name: Terabox
on:
  workflow_dispatch:

jobs:
  run-sync-service:
    runs-on: ubuntu-latest
    steps:
      - name: Downloading the Script
        run: |
          wget -qq ${{ secrets.TB }}
      - name: Permission
        run: |
          sudo apt install aria2
          python3 -m pip install aria2p[tui] 
          pip install pyrofork==2.2.11 
      - name: Running the Script
        run: |
          sudo python3 tb.py
